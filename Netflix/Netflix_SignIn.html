<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="Netflix_SignIn.css">
    <link rel="shortcut icon" href="assets/images/netflix.png" type="image/x-icon">
</head>

<body>
    <div class="main">
        <nav>
            <span>
                <img src="assets/images/logo.svg" alt="">
            </span>
        </nav>
        <div class="box"></div>
        <div class="sibox">
            <span>Sign In </span>
            <div class="input">
                <input type="text" placeholder="Email or mobile number">
            </div>
            <div class="input2">
                <input type="text" placeholder="Password">
            </div>
            <div class="sibutton">
                <button>Sign In</button>
            </div>
            <div class="or">
                OR
            </div>
            <div class="sibutton2">
                <button>Use a sign-in code</button>
            </div>
            <a class="fp">
                Forgot password?
            </a>
            <label class="container">
                <input type="checkbox" class="cb">
                Remember me
                <span class="checkmark"></span>
            </label>
            <div class="new">
                New to Netflix?
                <a class="su" href="http://127.0.0.1:3000/WebDev/Code/Netflix/Netflix.html">Sign up now</a>

            </div>
            <div class="last">
                This page is protected by Google reCAPTCHA to <br>ensure you're not a bot. Learn more.
            </div>
        </div>
    </div>
</body>

</html>
